name: ci

on:
  pull_request:
    branches: [ '**' ]
  push:
    branches: [ '**' ]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: build & test
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        scala: [ 2.13.10 ]
        java: [ temurin@11 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: setup java (temurin@11)
        if: matrix.java == 'temurin@11'
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11

      - name: cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - name: test
        run: sbt ++${{ matrix.scala }} clean coverage test coverageReport scalafmtCheckAll

      - uses: codecov/codecov-action@v1

      - name: compress target directories
        run: tar cf targets.tar target project/target

      - name: upload target directories
        uses: actions/upload-artifact@v2
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: publish
    needs: [ build ]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/release/') || github.ref == 'refs/heads/main')
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        scala: [ 2.12.17 ]
        java: [ temurin@11 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: setup Java (temurin@11)
        if: matrix.java == 'temurin@11'
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11

      - name: cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: download target directories (2.13.10)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-2.13.10-${{ matrix.java }}

      - name: inflate target directories (2.13.10)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: publish project
        run: sbt ++${{ matrix.scala }} +publish
